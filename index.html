<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tik Tak Game</title>
    <style>
        .transition{
            transition: all 0.4s ease-in-out !important;
        }
    </style>
</head>
<body>
    <main class="flex items-center sm:justify-center bg-[#000] h-[100vh] w-full overflow-x-auto ">
            <section>
                <div class="flex items-center justify-center gap-[72px] "> 
                    <span class="text-[#fff] text-[14px] font-[400] flex items-center gap-[22px] firstUserText ">First User :
                        <p class="text-sky-400 firstUserCount ">
                            0
                        </p>
                    </span> 
                    <span class="text-[#fff] text-[14px] font-[400] flex items-center gap-[22px] secondUserText ">Second User :
                        <p class="text-sky-400 secondUserCount ">
                            0
                        </p>
                    </span>
                </div>
                <div class="w-[600px] mx-auto h-[500px] flex flex-col border-[2px] border-slate-300 mt-[22px] ">
                    <div class="flex flex-1 ">
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l1" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l2" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l3" onclick="userClick(this)" ></div>
                    </div>
                    <div class="flex flex-1 ">
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l4" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l5" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l6" onclick="userClick(this)" ></div>
                    </div>
                    <div class="flex flex-1 ">
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l7" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l8" onclick="userClick(this)" ></div>
                        <div class="flex items-center justify-center border-[3px] border-slate-300 flex-1 userBox l9" onclick="userClick(this)" ></div>
                    </div>
                </div>
            </section>
        <div class="absolute left-[50%] -top-[50%] -translate-y-[50%] -translate-x-[50%] px-[22px] py-[22px] w-[400px] bg-[#fff] rounded-[11px] winnerPopup transition ">
            <div class="flex items-center justify-end ">
                <i class="fa-solid fa-xmark text-[22px] cursor-pointer " onclick="crossBtn()" ></i>
            </div>
            <h2 class="text-center text-[22px] font-[600] text-sky-400  ">Congratulations</h2>
            <p class="text-center text-[14px] text-[#000] mt-[7px] winnerPopupText "></p>
            <div class="flex items-center justify-center mt-[22px] winnerPopupDiv ">

            </div>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
